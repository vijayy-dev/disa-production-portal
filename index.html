<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DISA Portal - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex align-items-center min-vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="login-container card shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="https://via.placeholder.com/80x80" alt="Company Logo" class="mb-3 img-fluid" style="max-height: 80px;" />
              <h1 class="h3 fw-bold text-primary">DISA Production Portal</h1>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label fw-semibold">
                  <i class="bi bi-person-fill me-2"></i>Username
                </label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username" required />
                <div class="invalid-feedback">Please enter your username</div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock-fill me-2"></i>Password
                </label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required />
                <div class="invalid-feedback">Please enter your password</div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg py-2 fw-semibold">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
              </div>

              <!-- Register Link -->
              <div class="text-center mt-3">
                <a href="register.html">Don't have an account? Register</a>
              </div>
            </form>
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 text-muted">
          <small class="d-block">v2.0 Â· DISA Production System</small>
          <small class="d-block mt-1">&copy; 2025 All Rights Reserved</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="overlay" id="loadingOverlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Logic -->
  <script>
    const getUsers = () => JSON.parse(localStorage.getItem("users") || "[]");

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = getUsers();
      const found = users.find(user => user.username === username && user.password === password);

      if (found) {
        localStorage.setItem("user", JSON.stringify(found));
        localStorage.setItem("userRole", found.role);
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
